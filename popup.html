<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Tab Saver</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="author" content="Ramu Mamidala" />
  </head>
  <body>
    <div>
      <label class="top-name" for="group-name">Save Tabs</label>
      <input type="text" id="group-name" placeholder="Enter group name" />
    </div>
    <div>
      <button id="save-tabs">Save Tabs</button>
      <button id="view-groups">View Groups</button>
      <label class="switch">
        <input type="checkbox" id="dark-mode-switch" />
        <span class="slider round"></span>
      </label>
    </div>
    <div id="tab-groups"></div>
    <div>
      <button id="delete-selected" data-groupname="group-name">
        Delete selected
      </button>
      <input
        type="checkbox"
        class="tab-checkbox"
        data-title="tab.title"
        data-url="tab.url"
      />
    </div>
  </body>
  <script src="popup.js"></script>
</html>
